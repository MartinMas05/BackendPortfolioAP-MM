<div>
<button type="button" class="btn btn-primary" routerLink="/editacercade/1" *ngIf="isLogged">
    Editar persona
</button>
</div>

<div class="row">     
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"  >
            <img src={{persona.img}} class="img-fluid" id="fotodeperfil" >
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <h3 id="nombre">{{persona.nombre}} {{persona.apellido}}</h3>
        <p id="titulo"> Full Stack Developer Jr</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 descripcion">
        <span id="descripcionacercademi">
            <h1>Acerca de mi</h1>
            <p>{{persona.descripcion}}</p>
        </span>
    </div>
</div>
